<!DOCTYPE html>
<html>

<head>
	<title> Login Form Design</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
	<div class="loginbox">
		<img src="./img/avatar.png" class="avatar">
		<h1>Login Here</h1>

		<form name="login" onsubmit="return validateForm() ;" method="post">
			<p>Username:<input class="username" type="text" name="username" placeholder="Enter Username"></p>

			<p>Password:<input class="password" type="password" name="password" placeholder="Enter Password"></p>

			<input type="button" class="submit" value="Login" name="submit" onclick="validate()">

			<a href="#">Lost your password?</a><br>
			<a href="#">Don't have an account?</a>
		</form>
	</div>

	<script>
		var count = 2;
		function validate() {

			var un = document.login.username.value;
			var pw = document.login.password.value;
			var valid = false;
			var usernameArray = ["admin"];
			var passwordArray = ["12345", "54321"];

			for (var i = 0; i < usernameArray.length; i++) {
				if ((un == usernameArray[i]) && (pw == passwordArray[i])) {
					valid = true;
					break;
				}
			}
			if (valid) {
				alert("Login was successful")
				window.location = "index.html";
				return false;
			}
			var again = "tries";
			if (count == 1) {
				again = "try"
			}
			if (count >= 1) {
				alert("Wrong password or username")
				count--;
			}
			else {
				alert("Incorrect password or username you are now blocked");
				document.login.username.value = "You are Blocked";
				document.login.password.value = "Can't you see this!";
				document.login.username.disabled = true;
				document.login.password.disabled = true;
				return false;
			}
		}


	</script>

</body>

</html>
